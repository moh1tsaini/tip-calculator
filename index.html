<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Tip Calculator application" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Tip Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="container-logo">
                <img src="images/logo.svg" alt="logo" class="logo" />
            </div>

            <div class="app">
                <!-- INPUT -->
                <div class="input">
                    <div class="bill">
                        <h3 class="title">Bill</h3>
                        <div class="box-input">
                            <img
                                src="images/icon-dollar.svg"
                                alt="Dollar Sign"
                            />
                            <input
                                class="bill-input"
                                type="text"
                                placeholder="0"
                                maxlength="8"
                                required
                            />
                        </div>
                    </div>
                    <div class="select-tip">
                        <h3 class="title">Select Tip %</h3>
                        <div class="grid">
                            <button class="btn btn--5">5%</button>
                            <button class="btn btn--10">10%</button>
                            <button class="btn btn--15">15%</button>
                            <button class="btn btn--25">25%</button>
                            <button class="btn btn--50">50%</button>
                            <input
                                class="custom-input"
                                type="text"
                                placeholder="Custom"
                                maxlength="3"
                            />
                        </div>
                    </div>

                    <div class="people">
                        <h3 class="title">Number of People</h3>
                        <div class="box-input">
                            <img
                                src="images/icon-person.svg"
                                alt="Person logo"
                            />
                            <input
                                class="people-input"
                                type="text"
                                placeholder="0"
                                maxlength="5"
                                required
                            />
                        </div>
                    </div>
                </div>

                <!-- OUTPUT -->
                <div class="output">
                    <div class="info">
                        <div>
                            <h3>Tip Amount</h3>
                            <small>/ person</small>
                        </div>
                        <div class="display">
                            <span>$</span>
                            <h2 class="tip-value">0.00</h2>
                        </div>
                    </div>

                    <div class="info">
                        <div>
                            <h3>Total</h3>
                            <small>/ person</small>
                        </div>
                        <div class="display">
                            <span>$</span>
                            <h2 class="total-value">0.00</h2>
                        </div>
                    </div>
                    <button class="btn-reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
